<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea" />
      <stop offset="50%" style="stop-color:#764ba2" />
      <stop offset="100%" style="stop-color:#f093fb" />
    </linearGradient>
    
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Logo Icon -->
  <g transform="translate(30, 30)">
    <circle cx="0" cy="0" r="25" fill="url(#logoGradient)" filter="url(#glow)"/>
    <circle cx="0" cy="0" r="20" fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
    
    <!-- Shopping bag -->
    <g transform="scale(0.8)">
      <path 
        d="M-8 -5 L8 -5 L6 12 L-6 12 Z" 
        fill="rgba(255,255,255,0.95)"
        stroke="rgba(255,255,255,0.8)"
        stroke-width="1"
        rx="1"
      />
      
      <!-- Bag handles -->
      <path 
        d="M-4 -5 L-4 -8 C-4 -10 -2 -12 0 -12 C2 -12 4 -10 4 -8 L4 -5" 
        fill="none"
        stroke="rgba(255,255,255,0.9)"
        stroke-width="1.5"
        stroke-linecap="round"
      />
      
      <!-- Premium star -->
      <g transform="translate(6, -8) scale(0.5)">
        <path 
          d="M0 -4 L1.2 -1.2 L4 -1.2 L1.6 0.8 L2.8 4 L0 2 L-2.8 4 L-1.6 0.8 L-4 -1.2 L-1.2 -1.2 Z"
          fill="#FFD700"
          stroke="#FFA500"
          stroke-width="0.3"
        />
      </g>
    </g>
  </g>
  
  <!-- Brand Text -->
  <g transform="translate(70, 30)">
    <text x="0" y="-5" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1f2937">
      Shop For Premium
    </text>
    <text x="0" y="12" font-family="Arial, sans-serif" font-size="11" fill="#6b7280">
      Get More, Pay Less
    </text>
  </g>
</svg>